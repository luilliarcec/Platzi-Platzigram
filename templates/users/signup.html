{% extends 'users/layout.html' %}

{% block container %}
    <form method="post" action="{% url 'signup' %}">

        {% csrf_token %}

        <div class="form-group mt-5">
            <input type="text" class="form-control" id="first_name" placeholder="Nombre" name="first_name">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Apellido" name="last_name">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Su email" name="email">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username" name="username">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password"
                   name="password">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="password_confirmation" placeholder="Confirme su password"
                   name="password_confirmation">
        </div>

        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary btn-block mt-5">Registrarse</button>
        <p class="mt-3">¿Tienes una cuenta? <a href="{% url 'login' %}" class="card-link">Inicia sesión</a></p>
    </form>
{% endblock %}
